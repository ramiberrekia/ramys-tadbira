{% extends "base.html" %}
{% load static %}
{% block content %}
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
          Oopsy! <br /><br />
          <br class="hidden lg:inline-block" />No results found.
        </h1>
        <p class="mb-8 leading-relaxed">There's no results found for this recipe or ingredient, Please search for another one, KEEP COOKING!</p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg"><a href="{% url 'recipes:get_recipes_view'%}"> Go Back to the main page</a></button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-full w-full">
        <img class="object-cover object-center rounded" alt="hero" src="{% static 'images/animation.png' %}" />
      </div>
    </div>
  </section>
  
{% endblock content %}
