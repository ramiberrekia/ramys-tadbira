{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-4/6 md:w-5/6 w-6/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/food.jpg'%}">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Search for any recipe you want !</h1>
      <p class="mb-8 leading-relaxed">Just type the recipe's name and you'll get a bunch recipes of the one you've requested.</p>
      <div class="flex justify-center">
        <form action="" method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class=" bg-white rounded border border-radius-100 border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200" name="recipe" placeholder="Search for recipes..">
          <button class="btn btn-default" type="submit">
    
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
        </div>
      </div>
      </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
